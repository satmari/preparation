{% extends "core/base.html" %}

{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center">Login</h3>

        <!-- Display any error messages -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username or line</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
